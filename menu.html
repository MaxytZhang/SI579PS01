<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spicy {
                color: red;
            }
        .spicy::after {
            content: " (spicy)";
        }
    </style>
</head>
<body>
    <h1>Lunch Menu</h1>
    <ul>
        <li>Beef Broccoli</li>
        <li>Sesame Chicken</li>
        <li class="spicy">Chicken Broccoli</li>
        <li>Beef Broccoli</li>
        <li class="spicy">Beef Broccoli</li>
        <li>Beef Broccoli</li>
    </ul>
</body>
</html>
